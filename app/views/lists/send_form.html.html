<h1> Send this List to a Friend!</h1>

<%= form_for @list, url; {action: "sent_list"}, method: "post" do |f| %>

	<div class="form-group">
		<label class="form-group" for="to-email">Your friend's email:</label>
		<input class="form-control" type="text" name="to_email" id="to_email"/>
	</div>
	
	<div class="form-group">
		<label class="control-label" for="message">Would you like to add a message?</label>
		<textarea class="form-control" name="message" id="message" rows="10"></textarea>
	</div>

<% end %>
